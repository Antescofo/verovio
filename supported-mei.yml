      - ["oct", "", ""]
      - ["pname", "", ""]
      - ["tie", "", ""]
  - id: "rest"
    attributes:
      - ["dots", "", ""]
      - ["dur", "Longest duration supported is 'longa'. Shortest duration supported is 128.", ""]
      - ["dur.ges", "Gestural duration, for logical durations (e.g. display a breve but space it as a quarter).", ""]
      - ["oloc", "", ""]
      - ["ploc", "", ""]
  - id: "scoreDef"
    att-classes:
      - cleffing.log
      - keySigDefault.log
      - meterSigDefault.log
      - mensur.default.log
    attributes: []
  - id: "staff"
    att-classes:
