    attributes:
    - ["accid", "Supported values are 's', 'f', 'n', 'x', 'ff', 'ns' and 'nf'.", ""]
    - ["oloc", "", ""]
    - ["ploc", "", ""] 
  - id: "beam"
  - id: "barLine"
    att-classes:
      - barLine.log
    attributes: []
  - id: "clef"
    att-classes:
      - clefshape
      - lineloc
      - octavedisplacement
    attributes: []
  - id: "custos"
    attributes:
    - ["oct", "", ""]
    - ["pname", "", ""]
  - id: "dot"
    attributes:
    - ["oloc", "", ""]
    - ["ploc", "", ""]
  - id: "layer"
    att-classes:
      - common
    attributes: []
  - id: "measure"
    att-classes:
